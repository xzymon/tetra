<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tetra!</title>
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/factors.css">
</head>
<body>
<div id="container">
	<h5 id="mousePositionLabel">Mouse Location</h5>
	<div id="gameAreaContainer">
		<div id="game-left" class="neighbours">
			<div id="board">
				<canvas id="marsBackground" height="900" width="1100"></canvas>
				<canvas id="constraintsBoard" height="900" width="1100"></canvas>
				<canvas id="gameBoard" height="900" width="1100"></canvas>
				<canvas id="transientGameBoard" height="900" width="1100"></canvas>
				<canvas id="honeyComb" height="900" width="1100"></canvas>
			</div>
		</div>
		<div id="game-right" class="neighbours">
			<div id="global-factors">
				<canvas id="factorsBackground" height="900" width="300"></canvas>
				<canvas id="actualFactors" height="900" width="300"></canvas>
				<canvas id="objectFactors" height="900" width="300"></canvas>
			</div>
		</div>
	</div>

</div>
<script src="js/game.js" type="module"></script>
<script src="js/factors.js" type="module"></script>
</body>
</html>
